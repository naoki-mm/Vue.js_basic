<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>title</title>
</head>
<body>
  <div id = "app">
    <input type="text" ref="new_content"  @keyup.enter="addTask">
    <button v-on:click="addTask">追加</button><br><br>
    <div v-for="item in todolists" v-bind:key="item.id">
      <span>{{ item.id }}</span>
      <span>{{ item.content }}</span>
      <span>{{ item.isComplete }}</span>
      <button v-on:click="deleteTask(item)">削除</button><br>
    </div>
  </div>

  <script src = "index.js"></script>
</body>
</html>
